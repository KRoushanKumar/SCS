<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>View Student</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
</head>
<body>
<!-- Header -->
	<div th:insert = "Header :: head"></div>
	<!-- Header -->
    
	<div class="container">
	
	<h1 class="text-center">Student List</h1>	
	
	<form th:action="@{/systems/viewStudentProcess}" >
	
			<div class="mb-3 row">
				<label for="year" class="col-sm-2 col-form-label">Year</label>
				<div class="col-sm-2">
					<select class="form-control"    id="year" name="year">
						   		 <option value="0">Admission year</option>
						   		 <option th:each="admissionYear : ${admissionYear}" th:value="${admissionYear.year}" th:text="${admissionYear.year}"></option>
				   </select>
				</div>
			</div>
			
			<div class="mb-3 row">
				<label for="department" class="col-sm-2 col-form-label">Department</label>
				<div class="col-sm-2">
					<select class="form-control"   id="department" name="department">
						   		 <option value="0">Department</option>
						   		 <option th:each="department : ${department}" th:value="${department.name}" th:text="${department.name}"></option> 
				 </select>
				</div>
			</div>
			
			<button type="submit" class="btn btn-primary" onclick="">view</button>
		
	</form>
		
		</div>
	<br>	
    <div class="container">
	
	<div class = "row">
		
	</div>
		<table class="table">
		  <thead class="thead-dark">
		    <tr>
		      <th scope="col">#</th>
		       <th scope="col">Scholar No</th>
		      <th scope="col">First Name</th>
		      <th scope="col">Last Name</th>
		      <th scope="col">Email</th>
		      <th scope="col">Image</th>
		      <th scope="col">Action</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each = "student: ${students}">
		    	<td th:text = "${student.id}"></td>
		    	<td th:text = "${student.userName}"></td>
		     	<td th:text = "${student.firstName}"></td>
		     	<td th:text = "${student.lastName}"></td>
		     	<td th:text = "${student.email}"></td>
		     	<td >
		     		<img th:src="@{${'/'+student.ImagePath}}" style="height:100px;width:90px;">
		     		<!-- <img src="/img/stuImg/35/AdminPic.png" style="height:100px;width:90px;"> -->
		     	</td>
		     	<td>
		     		<a th:href="@{/students/view/{id}(id=${student.id})}" class="btn btn-primary">view</a>
		     		
		     	</td>
		     	
		    </tr>
		    
		  </tbody>
		</table>
		</div>
		<br>
		<br>
		<div th:insert="Footer::foot"></div>
</body>
</html>
