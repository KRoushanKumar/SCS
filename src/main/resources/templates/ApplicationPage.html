<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>My Classmates</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
	
	<script src="https://cdn.ckeditor.com/ckeditor5/11.0.1/classic/ckeditor.js"></script>
</head>
<body>
	<!-- Header -->
	<div th:insert="Header :: head"></div>
	<!-- Header -->

	<div class="container">
		<div >
			<h1 class="text-center">My Applications</h1>

		</div>
		<br></br>
		
		<div class="col-12 mb-3">
			<form th:action="@{/ProcessApplication}" method="POST" th:object="${application}" >
				<div class="row mb-3">

					<div class="col-6 col-sm-12">
						<input type="text" class="form-control" id="Subject"
							placeholder="Subject" th:field=*{subject}>
					</div>
				</div>
				<div class="row mb-3">

					<div class="col-6 col-sm-12">
						<textarea class="form-control" style="white-space: pre;" id="body" th:field=*{body} ></textarea>
					</div>
					
					
				</div>



				<button type="submit" class="btn btn-primary">send</button>
				<a th:href="@{/}" class="btn btn-secondary">back</a>

			</form>
		</div>
		
		<!-- <textarea name="content" id="editor">
        &lt;p&gt;This is some sample content.&lt;/p&gt;
    </textarea>
    <script>
        ClassicEditor
            .create( document.querySelector( '#editor' ) )
            .catch( error => {
                console.error( error );
            } );
    </script> -->

		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Subject</th>
					<th scope="col">Application</th>
					<th scope="col">Date</th>
					<th scope="col">Approved/Rejected</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="Application: ${allApplication}">
					<td th:text="${Application.id}"></td>
					<td th:text="${Application.subject}"></td>
					<td th:text="${Application.body}" style="width:30%"></td>
					<td th:text="${Application.data}"></td>
					<td th:switch="${Application.status}"> 
					  <p th:case="'P'" style="color:blue;font-size:20px">Pendding</p>
					  <p th:case="'A'" style="color:green;font-size:20px">Approved</p>
					  <p th:case="'R'" style="color:red;font-size:20px">Rejected</p> 
					</td>
					<!-- <td th:text="${Application.status}"></td> -->
					

				</tr>

			</tbody>
		</table>
	</div>
	<br>
	<br>
	<div th:insert="Footer::foot"></div>
</body>
</html>
