<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>All Applications</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
	
	<script>
		function viewBodyFun(e){
			document.getElementById("viewBody").innerHTML =  e;
		}
		
	</script>
</head>
<body>
<!-- Header -->
	<div th:insert = "Header :: head"></div>
	<!-- Header -->
    
	<div class="container">
	<div class = "mb-3 mt-3">
	<h1 class="text-center">All Applications</h1>	
	</div>
	<div class = "row">
		
	</div>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Subject</th>
					<!-- <th scope="col">Application</th> -->
					<th scope="col">Date</th>
					<th scope="col">Approved/Rejected</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="Application: ${allApplication}">
					<td th:text="${Application.id}"></td>
					<td th:text="${Application.subject}"></td>
					<!-- <td th:text="${Application.body}"></td> -->
					<td th:text="${Application.data}"></td>
					<td th:switch="${Application.status}"> 
					  <p th:case="'P'" style="color:blue;font-size:20px">Pendding</p>
					  <p th:case="'A'" style="color:green;font-size:20px">Approved</p>
					  <p th:case="'R'" style="color:red;font-size:20px">Rejected</p> 
					</td>
					<td>
		     		<a th:href="@{/systems/application/approve/{id}(id=${Application.id})}" class="btn btn-primary">Approve</a>
		     		<a th:href="@{/systems/application/reject/{id}(id=${Application.id})}" class="btn btn-danger">Reject</a>
		     		<button class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong" 
		     		 
		     		 th:onclick="viewBodyFun([[${Application.body}]])"
		     		  >View</button>
		     		</td>

				</tr>

			</tbody>
		</table>
		</div>
		
		

<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Application</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <pre id="viewBody"> </pre>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
		<br>
		<br>
		<div th:insert="Footer::foot"></div>
</body>
</html>
